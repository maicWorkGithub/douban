<!doctype html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Image preview example</title>
    <style>
        #ol{
            overflow: hidden;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .item{
            margin: 0;
            padding: 0;
            width: 200px;
            height: 200px;
            float: left;
            border: 1px solid #000;
            list-style: none;
        }
    </style>
    <script type="text/javascript">
        var input = document.getElementById("uploadImage");
        var preview = document.getElementById("uploadPreview");
        var btn = document.querySelector('input[type="submit"]');
        oFReader = new FileReader();

        oFReader.onload = function (oFREvent) {
            var ol = document.querySelector('#ol');

            var json = JSON.parse(window.atob(oFREvent.target.result.substring(oFREvent.target.result.indexOf(',')+1)));
            for (var i=0; i< json.length; i++){
                var str = "<ol class='item'>";
                str += "<li><strong>名称：</strong><span><a href="+ json[i].url +">"+ json[i].name +"</a></span></li>";
                str += "<li><strong>图片：</strong><img src=" + json[i].image +"></li>";
                str += "<li><strong>评分：</strong><span>"+ json[i].score +"</span></li>";
                str += "<li><strong>日期：</strong><span>"+ json[i].date +"</span></li>";
                str += "</ol>";
                var li = document.createElement('li');
                li.innerHTML = str;
                ol.appendChild(li);
            }
        };

        function loadImageFile() {
            if (document.getElementById("uploadImage").files.length === 0) {
                return;
            }
            var oFile = document.getElementById("uploadImage").files[0];
            oFReader.readAsDataURL(oFile);
        }
    </script>
</head>

<body onload="loadImageFile();">
<form name="uploadForm">
    <table>
        <tbody>
        <tr>
            <td><div id="uploadPreview"></div></td>
            <td><input id="uploadImage" type="file" name="myPhoto" onchange="loadImageFile();"/></td>
        </tr>
        </tbody>
    </table>
    <ol id="ol">
    </ol>

</form>
</body>
</html>
