<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        li {
            list-style: none;
            float: left;
            width: 126px;
            height: 190px;
        }

        li > img {
            width: 126px;
            height: 190px;
            -webkit-background-size: contain;
            background-size: contain;
        }
    </style>
</head>
<body>
<div style="width: 800px;height: 900px;border: 1px solid #000;border-radius: 4px;margin: 50px auto;">
    <p style="background-color:#79daff;margin: 0;padding: 0;">
        <input type="file" id="file_input">
        <button onclick="handleFiles()">button</button>
    </p>
    <ul id="container"></ul>
</div>

</body>
</html>
<script>
    var preview = document.querySelector('#container');
    function handleFiles(files) {
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var imageType = /^image\//;

            if (!imageType.test(file.type)) {
                continue;
            }

            var img = document.createElement("img");
            img.classList.add("obj");
            img.file = file;
            // 假设 "preview" 是将要展示图片的 div
            preview.appendChild(img);

            var reader = new FileReader();
            reader.onload = (function (aImg) {
                return function (e) {
                    aImg.src = e.target.result;
                };
            })(img);
            reader.readAsDataURL(file);
        }
    }
</script>
